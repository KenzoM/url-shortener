<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>URL Shortener FCC</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">FCC URL Shortener </h2>
      </div>
    </div>
    <div class="row">
      <div id='input' class="col-md-6 col-md-offset-3">
        <input id="url-field" type="text" class="form-control" placeholder="Paste a link...">
          <button id="shorten-btn" class="btn btn-shorten" type="button">Shorten it!</button>
      </div>
    </div>
    <div class="row text-center">
      <div id="shortenURL" class="col-md-6 col-md-offset-3">
      </div>
    </div>
    <div class="row text-center">
      <p>Simply copy and paste a URL link to shorten</p>
      <p>NOTE: In order to work, you must input with http:// or http:// format</p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="javascript/shorten.js"></script>
</body>
</html>
